<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ResponSlider.js example</title> 

<style type="text/css">

.mySlider{
	height: 500px;
}

</style>
  
</head>

<body>

	<div>
		<a id="moveToLeft" href="#">Move to the left</a>
		<a id="moveToRight" href="#">Move to the right</a>
	</div>

	<div id="slider" class="mySlider">
		<img src="./img/0.jpg">
	
		<img src="./img/1.jpg">
	
		<img src="./img/2.jpg">
	
		<img src="./img/3.jpg">
	
		<img src="./img/4.jpg">
	
		<img src="./img/5.jpg">
	
		<img src="./img/6.jpg">	
	</div>

	<div>
		<a id="moveToLeft2" href="#">Move to the left</a>
		<a id="moveToRight2" href="#">Move to the right</a>
	</div>

	<div id="slider2" class="mySlider">
		<img src="./img/0.jpg">
	
		<img src="./img/1.jpg">
	
		<img src="./img/2.jpg">
	
		<img src="./img/3.jpg">
	
		<img src="./img/4.jpg">
	
		<img src="./img/5.jpg">
	
		<img src="./img/6.jpg">	
	</div>

</body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="../responSlider.js"></script>
<script type="text/javascript">

	var responSlider = new ResponSlider("#slider",1, true);
	$("#moveToLeft").click(function(){responSlider.moveSlide(true)});
	$("#moveToRight").click(function(){responSlider.moveSlide(false)});

	var responSlider2 = new ResponSlider("#slider2",3, true);
	$("#moveToLeft2").click(function(){responSlider2.moveSlide(true)});
	$("#moveToRight2").click(function(){responSlider2.moveSlide(false)});

</script>

</html>
